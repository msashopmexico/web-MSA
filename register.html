<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MSA Shop México - Registro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>MSA Shop México</h1>
    <div class="header-buttons">
      <button onclick="window.location.href='login.html'">Iniciar Sesión</button>
      <button onclick="window.location.href='index.html'">Inicio</button>
    </div>
  </header>

  <div class="container">
    <div class="producto">
      <h2>Crear cuenta</h2>
      <form id="registerForm">
        <input type="text" id="nombre" placeholder="Nombre" required>
        <input type="text" id="apellido" placeholder="Apellido" required>
        <input type="email" id="email" placeholder="Correo" required>
        <input type="password" id="password" placeholder="Contraseña" required>
        <button type="submit" class="agregar">Registrarse</button>
      </form>
    </div>
  </div>

  <script type="module">
    import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";

    const auth = getAuth();

    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const nombre = document.getElementById("nombre").value;
      const apellido = document.getElementById("apellido").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        await updateProfile(userCredential.user, { displayName: nombre + " " + apellido });
        alert("Cuenta creada correctamente!");
        window.location.href = "index.html";
      } catch (error) {
        alert("Error: " + error.message);
      }
    });
  </script>
</body>
</html>
